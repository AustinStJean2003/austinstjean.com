<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/games.css">
</head>

<body>
    <div id="navbar"></div>
    <main>
        <div class="images-container">
            <button id="sudoku-button">
                <img src="/images/miniGames/sudoku.jpg" alt="Icon" class="button-icon">
                <span class="button-text">Sudoku</span>
            </button>
            <button id="wordle-button">
                <img src="/images/miniGames/wordle.jpg" alt="Icon" class="button-icon">
                <span class="button-text">Wordle</span>
            </button>
        </div>
        <div id="sudoku-container">
            <div class="message">
                <p id="sudoku-message"></p>
            </div>
            <div class="container" id="container"></div>
            <div class="buttonContainer">
                <button class="button" id="solveButton">Solve</button>
                <button class="button" id="resetButton">Reset</button>
                <button class="button" id="newGameButton">New Game</button>
                <button class="button" id="hintButton">Get Hint</button>
            </div>
        </div>
        <div id="wordle-container">
            <div class="message">
                <p id="wordle-message"></p>
            </div>
            <div id="game-board"></div>
            <div id="keyboard"></div>
            <button class="button" id="new-game">New Game</button>
        </div>
    </main>
    <div id="footer"></div>
    <script src="/scripts/include.js"></script>
    <script src="/scripts/sudoku.js"></script>
    <script src="/scripts/wordle.js"></script>
</body>

</html>
